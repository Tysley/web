<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function pay() { // 결제처리 기능 정의
            // alert("정상적인 실행")
            // 1. 입력 - 입력한 값 가지고 오기
            com = document.getElementById("com").value
            money = document.getElementById("money").value
            choice = document.getElementById("choice").value
            // 2. 처리 - 결제 금액 계산
            // 숫자로 변환해주는 처리
            money2 = parseInt(money)
            if (choice == '2') { //신용카드 + 1000
                money2 = money2 + 1000 //cpu가 money2의 값을 가지고와서 1000을 더해줌
            } else if (choice == '3') {
                money2 = money2 + 500
            }

            // 3. 출력 - 결과를 출력
            result = document.getElementById('result')
            text = com + "에서 " + money2 + "원을 결제수단 <font color=red>" + choice + "</font>번으로 결제하셨습니다"
            result.innerHTML = text
            
        }
    </script>
</head>

<body>
    구매상점 : <input type="text" value="멀티샵" id="com"><br>
    결제금액 : <input type="text" value="10000" id="money"><br>
    결제수단 : 1)계좌이체, 2)신용카드, 3)휴대폰결제
    <input type="text" value="1" id="choice"><br>
    <button onclick="pay()">결제 수단 버튼</button>
    <div id="result">
        <font color=red>글자....</font>
    </div>
</body>

</html>
