<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function tour() {
            space = document.getElementById("space").value
            month = document.getElementById("month").value
            choice = document.getElementById("choice").value

            money = 30000
            if (choice == "2") {
                money = 10000
            } else if (choice == "3") {
                money = 50000
            }
            
            trans = "비행기"
            if (choice == "2") {
                trans = "버스"
            } else if (choice == "3") {
                trans = "자가용"
            }
            text = "나는 " + month + "월에 " + space + "(으)로 " + trans + "(을)를 타고 여행을 갈거야. 비용은 " + money + "원!"
            result = document.getElementById("result")
            result.innerHTML = text
        }
    </script>
</head>

<body>
    여행가고 싶은 곳 : <input type="text" value="부산" id="space"><br>
    여행가는 달 : <input type="text" value="1" id="month"><br>
    이동수단 : 1)비행기(30000), 2)버스(10000), 3)자가용(50000)
    <input type="text" value="1" id="choice"><br>
    <button onclick="tour()">여행 계획 버튼</button>
    <div id="result">
        <!-- 나는 1월에 부산으로 비행기를 타고 여행을 갈거야 비용은 30000원! -->
    </div>
</body>

</html>
